name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show project structure (debug)
        run: ls -R

      - name: Select iOS Simulator
        id: simulator
        run: |
          device=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")
          echo "DEVICE_NAME=$device" >> $GITHUB_ENV

      - name: Build and Test
        run: |
          # üîç Automatically detect project or workspace
          if ls *.xcworkspace > /dev/null 2>&1; then
            filetype_parameter="workspace"
            file_to_build=$(ls *.xcworkspace | head -1)
          elif ls *.xcodeproj > /dev/null 2>&1; then
            filetype_parameter="project"
            file_to_build=$(ls *.xcodeproj | head -1)
          else
            echo "‚ùå No .xcworkspace or .xcodeproj found in root directory."
            exit 1
          fi

          # üîç Automatically detect scheme
          scheme=$(xcodebuild -list -json | ruby -e "require 'json'; puts JSON.parse(STDIN.read)['project']['targets'][0]")

          echo "üèó Building: $file_to_build (scheme: $scheme)"

          xcodebuild test \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=iOS Simulator,name=$DEVICE_NAME" \
            -sdk iphonesimulator \
            clean build

